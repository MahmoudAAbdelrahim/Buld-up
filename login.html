<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول |  Buld up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 420px;">
      <h3 class="text-center mb-4 fw-bold text-primary">تسجيل الدخول</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
        <p class="text-center mt-3 text-muted">ليس لديك حساب؟ <a href="#" id="registerLink">سجّل الآن</a></p>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
