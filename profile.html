<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي |  Buld up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Cairo", sans-serif;
    }
    .navbar-brand {
      color: #2563eb !important;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    table {
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #2563eb !important;
      color: white;
    }
    td, th {
      vertical-align: middle !important;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-store me-2"></i> Buld up</a>
      <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="btn btn-outline-primary"><i class="fa-solid fa-house"></i> الرئيسية</a>
        <button class="btn btn-outline-danger" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> خروج</button>
      </div>
    </div>
  </nav>

  <!-- المحتوى -->
  <div class="container my-5">
    <!-- بيانات المستخدم -->
    <div class="card shadow-sm p-4 mb-4 bg-white">
      <h3 class="text-primary fw-bold mb-3"><i class="fa-solid fa-user-circle me-2"></i>البيانات الشخصية</h3>
      <div class="row">
        <div class="col-md-6 mb-2">
          <strong><i class="fa-solid fa-envelope text-primary me-2"></i> البريد الإلكتروني:</strong>
          <span id="userEmail" class="text-secondary"></span>
        </div>
        <div class="col-md-6 mb-2">
          <strong><i class="fa-solid fa-user-gear text-primary me-2"></i> النوع:</strong>
          <span id="userRole" class="text-secondary"></span>
        </div>
      </div>
    </div>

    <!-- الطلبات السابقة -->
    <div class="card shadow-sm p-4 bg-white">
      <h4 class="text-primary fw-bold mb-3"><i class="fa-solid fa-boxes-stacked me-2"></i>الطلبات السابقة</h4>
      <div id="userOrders" class="mt-3"></div>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
